<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javascript</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />

    <style>
        main {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <main class="container">
        <div class="row w-100">
            <div class="col">
                <h4>Input Data</h4>
                <form class="w-100">
                    <div class="mb-3">
                        <label for="nama" class="form-label">Nama</label>
                        <input type="text" class="form-control" id="nama">
                    </div>
                    <div class="mb-3">
                        <label for="alamat" class="form-label">Alamat</label>
                        <textarea class="form-control" id="alamat"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col">
                <h4>Result</h4>
                <div class="mb-3">
                    <label for="result-nama" class="form-label">Nama</label>
                    <input type="text" class="form-control" id="result-nama" value="Bariq" disabled>
                </div>
                <div class="mb-3">
                    <label for="result-alamat" class="form-label">Alamat</label>
                    <textarea class="form-control" id="result-alamat" disabled>Malang</textarea>
                </div>
            </div>
        </div>
    </main>

    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
